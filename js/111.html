<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // forEach
        // : 파라미터로 받은 함수에 배열의 각 값을 넣어 실행

        let a = [44, 33, 22]
        console.log(a.length); // 3

        let func1 = function (p) {
            console.log("어떤함수", p);
        }

        a.forEach(func1);

        console.log("-------");
        a.forEach(function(p){
            console.log("또 다른 함수", p);
            
        })
        console.log("---------");
        a.forEach(p => console.log("애로우 펑션", p));

        console.log("---for문으로 전체 탐색");
        for (let i = 0; i < a.length; i++) {
            console.log(a[i])
        };

        let b = ["jeju", "seoul", "busan", "dokdo"];

        console.log(" --- for문으로 전체 탐색");
        for(let i =0; i < b.length;i++) {
            console.log(b[i])
            
        };
        console.log("--- forEach로 전체 탐색");
        b.forEach(e => console.log(e)
        );
        
        
        
        
        
    </script>
</body>

</html>
