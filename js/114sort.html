<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // array sort 메소드
        // 각 원소를 오름차순으로 정렬(원본 배열 내에서)
        // 원본 배열의 참조 리턴.
        // 각 원소를 string으로 변환 후 정렬


        let a = [1, 3, 21, 10000];
        a.sort();
        console.log(a);

        // sort 메소드는 함수를 파라미터로 받을 수 있음
        // 정렬할 때 파라미터로 받은 함수를 활용함

        // 두 값 중 어느 것이 큰지 결정하는 함수
        let fun1 = function (a, b) {
            // 첫번째 파라미터가 크면 양수
            // 두번째 파라미터가 크면 음수
            // 같으면 0을 리턴
            return a - b;
        }
        a.sort(fun1);
        console.log(a);

        let b = [6, 1, 8, 9, -1, 0, -2, 81];
        b.sort();
        console.log(b);

        b.sort((a,b)=> a-b);
        console.log(b);

        b.sort((a,b)=> b-a);
        console.log(b);
        

        

    </script>
</body>

</html>
