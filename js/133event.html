<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="input1">
        <span></span>
    </div>
    <div>
        <input type="text" id="input2">
        <span></span>
    </div>

    <script>
        let a = document.querySelector("#input1")
        a.onfocus = function(){
            let s = a.nextElementSibling;
            s.innerHTML = "이름을 입력하세요"
        }
        a.onblur = function(){
            let s = a.nextElementSibling;
            s.innerHTML = "";
        }
        
        let b = document.querySelector("#input2");
        b.onfocus = function(){
            let v = b.nextElementSibling;
            v.innerHTML = "주소를 입력하세요."
        }
        b.onblur = function () {
            let v = b.nextElementSibling;
            v.innerHTML = "";
        }

    </script>
</body>

</html>
