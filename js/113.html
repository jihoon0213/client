<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // filter
        // 파라미터로 받은 함수에 각 아이템을 넣어서
        // true(truthy)로 리턴된 아이템들만 모은 새 배열 리턴

        let a = [1, 6, 7, 8, 8, 5, 10];
        let fun1 = function (e) {
            console.log("fun1 함수", e);

            return e % 2 === 0;
        }
        let b = a.filter(fun1);
        console.log(b);
        console.log(a);

        let c = a.filter(function (e) {
            return e % 2 === 0;
        });

        console.log(c);
        let d = a.filter(e => e % 2 === 0)
        console.log(d);

        let e = a.filter(e => e % 2 === 1)
        console.log(e);
        let f = a.filter(e => e % 2)
        console.log(f);


        console.log("------------");

        let g = [9, 8, 99, 900, 3, 33, 3, 6, 2];
        console.log(g);

        let h = g.filter(e => e % 3 == 0)
        console.log(h);
        h.sort((a, b) => a - b);
        console.log(h);
        h.forEach(e => console.log(e)
        );











    </script>
</body>

</html>
