<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // map
        //  파라미터로 받은 함수에 배열의 각 아이템을 넣고
        // 리턴 받은 값들로 새 배열을 만들어서 리턴

        let a = ["3", "4", "5"];

        let fun1 = function (p) {
            console.log("fun1 함수", p);

            return p * 2;
        };

        let b = a.map(fun1);
        console.log(b);


        let c = a.map(function (e) {
            return e * 2;
        });
        console.log(c);

        let d = a.map(e => e * 2);
        console.log(d);

        let e = [9, 99, 900];

        let f = e.map(e => e / 3);
        console.log(f);





    </script>
</body>

</html>
