<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [33, 22, 11]
        console.log(a);
        
        // push : 배열 값 뒤에 추가
        a.push(44);
        console.log(a);
        console.log(a.length);
        
        a.push(66);
        console.log(a);
        console.log(a.length);
        
        
        
        // pop : 배열 뒤의 값 제거
        a.pop();
        console.log(a);
        console.log(a.length);
        a.pop();
        console.log(a);
        console.log(a.length);

        // 연습
        let b = ["donald", "trump"];
        console.log(b);
        
        // push로 2개의 값 추가
        b.push("elon");
        b.push("musk");
        console.log(b);
        console.log(b.length);
        
        
        // pop으로  3개의 값 삭제
        b.pop();
        console.log(b);
        
        b.pop();
        console.log(b);

        
        b.pop();
        console.log(b);
        
        
        
        
    </script>
</body>
</html>
