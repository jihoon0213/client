<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  length property
        // chatAt() : 특정 위치의 문자 리턴

        let a = "javascript";
        console.log(a);
        console.log(a.length);
        let b = a.charAt(3);
        console.log(b);
        let c = a.charAt(7);
        console.log(c);
        console.log(a.charAt(8));
        console.log(a.charAt(9));
        console.log(a.charAt(10));
        
        // charAt에 넣을 수 있는 index 값
        // 0 ~ (length -1)

        let d = "java";
        let e = "string";

        console.log(d.charAt(3));
        console.log(e.charAt(5));

        console.log(d.charAt(d.length-1));
        console.log(e.charAt(e.length-1));

        
        
        
        
        

        
        
        
    </script>
</body>
</html>
