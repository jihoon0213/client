<!DOCTYPE html>
<html>

<head>
    <style>
        .won{
            list-style-type: circle;
        }
        .nemo{
            list-style-type: square;
        }

        .won li{
            color: red;
        }
        .nemo li{
            color: blue;
        }
    </style>
</head>

<body>
    <ul class="won">
        <li>Lorem.</li>
        <li>Tenetur.</li>
        <li>Modi!</li>
    </ul>

    <ul class="nemo">
        <li>Lorem.</li>
        <li>Quis?</li>
        <li>Aliquam?</li>
    </ul>
</body>

</html>
