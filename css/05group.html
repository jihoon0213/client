<!DOCTYPE html>
<html>

<head>
    <style>
        /* group selector */
        h1, h2 {
            height: 60px;
            width: 400px;
            border-radius: 20px;
            color: white;
            background-color: blue;
        }

        h2 {

            border: 5px solid red;
        }
        a>img,div+img{
            border: solid green 20px;
        }
    </style>
</head>

<body>
    <h1>Lorem, ipsum.</h1>
    <h1>Dolore, veniam?</h1>
    <h2>Lorem, ipsum.</h2>
    <h2>Hic, a.</h2>

    <img src="../html/강아지.jpeg" alt="">
    <br>
    <a href=""><img src="../html/강아지.jpeg" alt=""></a>
    <div><img src="../html/강아지.jpeg" alt=""></div>
    <img src="../html/강아지.jpeg" alt="">

</body>

</html>
