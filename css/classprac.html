<!DOCTYPE html>
<html>

<head>
    <style>
        .won{
            list-style-type: circle;
        }
        .nemo{
            list-style-type: square;
        }

        .won li {
            color: red;
        }
        h1.ex1 .ex2{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <ul class="won">
        <li>Lorem.</li>
        <li>Tenetur.</li>
        <li>Modi!</li>
        <div>
            <li>Lorem, ipsum dolor.</li>
        </div>
    </ul>

    

    <ul class="nemo">
        <li>Lorem.</li>
        <li>Quis?</li>
        <li>Aliquam?</li>
    </ul>

    <p class="won">Lorem ipsum dolor sit amet.</p>
    <h1 class="ex1">Lorem, <span class="ex2">ipsum</span> dolor.</h1>
    <p class="ex1">This paragraph has a <span class="ex2">span inside</span>, that will be styled.</p>
</body>

</html>
