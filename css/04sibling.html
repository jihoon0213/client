<!DOCTYPE html>
<html>
<head>
    <style>
        p{
            color: blue;
        }
        /* 인접한 형제 셀렉터 */
        h1 + p{
            background-color: gold;
        }
        /* 형제 셀렉터 */
        h1~p{
            border: 1px solid black;
        }
        div>p{
            border: double;
        }
    </style>
</head>
<body>
    <h1>Lorem.</h1>
    <p>Lorem, ipsum dolor.</p>
    <p>Deserunt, aspernatur laboriosam?</p>
    <p>Quis, enim unde.</p>
    <p>A, saepe ex.</p>
    <p>Nulla, suscipit iste!</p>

     <div>
        <!-- 아래 두p요소의 테두리를 dotted 5px yellow -->
        <p>Lorem, ipsum dolor.</p>
        <p>Repellat, illo voluptates?</p>
     </div>

     <!-- 아래 두 p 요소의 배경색을 green -->
     <p>Lorem, ipsum dolor.</p>
     <p>Suscipit, libero dignissimos.</p>

</body>
</html>
