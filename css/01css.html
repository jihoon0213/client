<!DOCTYPE html>
<html>

<head>
    <!-- 부가 정보 -->
    <!-- style 요소 : css 코드 작성 -->
    <!-- css: html 문서에 적용되는 스타일에 관한 코드들 -->
    <!-- html 주석 -->
    <style>
        /* css 주석 */
        /* 선택자{css속성: css속성값; css속성 : css속성값;} */
        /* selector {css-property : property-value;} */
        p {
            color: gold;
        }
    </style>
</head>

<body>
    <!-- html 태그, attribute -->
    <p>Lorem, ipsum dolor.</p>
    <p>Natus, impedit accusantium?</p>
</body>

</html>
