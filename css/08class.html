<!DOCTYPE html>
<html>
<head>
    <style>
        .banana{
            background-color: yellow;
        }
        .berry{
            border: 5px dotted red;
        }
        .apple{
            background-color: red;
        }
        .tesla{
            border: 10px double blue;
        }
    </style>
</head>
<body>
    <h1 class="banana">Lorem.</h1>
    <!-- 하나의 요소가 여러 클래스에 소속될 수 있음음 -->
    <p class="banana berry">Lorem ipsum dolor sit amet consectetur.</p>

    <h1 class="berry">Lorem.</h1>
    <p class="berry">Lorem ipsum dolor sit amet.</p>

    <!-- apple tesla 클래스를 가진 h3 요소 작성, 순서 상관없음음 -->
    <h3 class="apple tesla">Lorem.</h3>

</body>
</html>
