<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            width: 300px;
        }
        .head{
            background-color: skyblue;
        }
        /* class가 head1인 요소 */
        .head1{
            background-color: blue;
        }
        /* id가 head1인 요소 */
        #head1{
            background-color: red;
        }
        #text1{
            background-color: cornsilk;
        }
        #header98{
            background-color: yellow;
        }
        #header4{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 class="head">Lorem.</h1>
    <h1 class="head">Voluptates!</h1>
    <h1 class="head1">Nulla.</h1>
    <!-- id : 특정 요소 하나를 명시 -->
    <!-- 다른 요소와 같은 값을 가질 수 없음 -->
    <h1 id="head1">Autem!</h1>
    <h1 id="head2">Officiis!</h1>
    <h1 id="text1">Nam?</h1>
    <h1 id="header98">Sit!</h1>
    <!-- id가 여러값을 가질 수 없음음 -->
    <h1 id="header77 header44">Nemo?</h1>
    <h1 id="header4">Illum.</h1>
    <h1 id="header4">Dolor!</h1>
    <h1>Accusamus!</h1>
    <h1>Nemo.</h1>
    <h1>Ratione!</h1>
    <h1>Modi.</h1>
    <h1>Eligendi.</h1>
    <h1>Amet?</h1>
    <h1>Odit?</h1>
    <h1>Rerum.</h1>
    <h1>Voluptatem!</h1>
    <h1>Amet?</h1>
</body>
</html>
