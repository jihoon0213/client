<!DOCTYPE html>
<html>

<head>
    <style>
        /* tag name selector */
        h1 {
            background-color: red;
            color: white;
            width: 120px;
        }

        h2 {
            background-color: blue;
            color: yellow;
            width: 100px;
        }

        /* child selector */
        ul>li {
            color: chocolate;

        }

        ol>li {
            color: blue;
        }

        a>img {
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <h1>Lorem.</h1>
    <h1>Aut.</h1>
    <h2>Lorem.</h2>
    <h2>Eaque.</h2>

    <ul>
        <li>Lorem.</li>
        <li>Velit.</li>
        <li>Tempora.</li>
    </ul>

    <ol>
        <li>Lorem.</li>
        <li>Iusto?</li>
        <li>Vel!</li>
    </ol>

    <img src="../html/강아지.jpeg" alt="">
    <br>
    <a href="http://naver.com">
        <img src="../html/강아지.jpeg" alt="">
    </a>
</body>

</html>
