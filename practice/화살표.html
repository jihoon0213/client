<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 예시</title>
    <style>
        .arrow-right {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 40px solid black; /* 화살표의 색과 크기 */
        }
    </style>
</head>
<body>
    <div class="arrow-right"></div> <!-- 오른쪽 화살표 -->
</body>
</html>
